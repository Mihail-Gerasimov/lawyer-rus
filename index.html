<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>РосЮрист</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/ficon-1.png">
    <link rel="icon" type="image/png" sizes="144x144" href="./img/ficon-1.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/ficon-2.png">
    <link rel="icon" type="image/png" sizes="64x64" href="./img/ficon-3.png">
    <link rel="icon" type="image/png" sizes="48x48" href="./img/ficon-4.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ficon-5.png">
    <link rel="icon" type="image/png" sizes="24x24" href="./img/ficon-6.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ficon-7.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- favicon -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

    <!-- font-family: 'Lato', sans-serif; -->
    <!-- fonts -->

    <!-- styles -->
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/media.min.css">
    <!-- styles -->

</head>

<body>

    <nav class="nav py-3">
        <div class="container">
            <div class="nav__main d-flex justify-content-between align-items-center">

                <div class="d-flex align-items-center">
                    <img src="./img/logo.svg" alt="logo">
                    <span class="ms-2 ms-lg-3">РосЮрист</span>
                </div>

                <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn d-none d-lg-block">Бесплатная
                    консультация</button>

                <button class="bg-transparent d-block d-lg-none" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    <img src="./img/phoneM.svg" alt="">
                </button>
            </div>
        </div>
    </nav>

    <!-- modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <h4 class="title mb-4 mb-lg-5">Обратный звонок <span>Для сотрудничества с нами <br>
                        оставьте свои данные.</span></h4>

                <form class="modal-from d-flex flex-column mb-3" action="">
                    <input class="input mb-3" placeholder="Ваше имя" type="text">
                    <input class="input mb-4" placeholder="Ваш телефон" type="text">

                    <button class="btn">Отправить</button>
                </form>

                <p>Нажимая на кнопку, вы даете согласие <br>
                    на обработку персональных данных</p>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->

    <script src="./js/main.js"></script>
</body>

</html>
